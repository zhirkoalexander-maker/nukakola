<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Defense - Tower Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Courier New', monospace;
            color: #64dd17;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            width: 100%;
            max-width: 1400px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #64dd17;
            box-shadow: 0 0 30px #64dd17;
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        canvas {
            flex: 1;
            background: #000;
            border: 2px solid #64dd17;
            display: block;
            aspect-ratio: 16 / 9;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #64dd17;
            padding: 15px;
            overflow-y: auto;
            max-height: 720px;
        }
        
        .stat-box {
            background: rgba(100, 221, 23, 0.1);
            border: 1px solid #64dd17;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .stat-label {
            color: #64dd17;
            font-weight: bold;
        }
        
        .stat-value {
            color: #a8ff00;
            font-size: 1.2em;
            margin-top: 3px;
        }
        
        .section-title {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ff6b6b;
            padding-bottom: 5px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
        }
        
        .btn {
            padding: 8px;
            background: rgba(100, 221, 23, 0.2);
            color: #64dd17;
            border: 1px solid #64dd17;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: rgba(100, 221, 23, 0.5);
        }
        
        .btn.active {
            background: #64dd17;
            color: #000;
            font-weight: bold;
        }
        
        .weapon-btn {
            display: inline-block;
            width: calc(50% - 3px);
            padding: 6px;
            background: rgba(255, 100, 100, 0.2);
            color: #ff9999;
            border: 1px solid #ff6666;
            cursor: pointer;
            font-size: 0.7em;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .weapon-btn:hover {
            background: rgba(255, 100, 100, 0.5);
        }
        
        .weapon-btn.active {
            background: #ff6666;
            color: #fff;
            font-weight: bold;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #64dd17;
            text-shadow: 0 0 10px #64dd17;
        }
        
        .mode-btn {
            padding: 8px;
            background: rgba(200, 100, 150, 0.2);
            color: #ff99cc;
            border: 1px solid #cc6699;
            cursor: pointer;
            font-size: 0.85em;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .mode-btn.active {
            background: #cc6699;
            color: #fff;
            font-weight: bold;
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #ff6b6b;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            display: none;
            min-width: 350px;
        }
        
        .modal.show {
            display: block;
        }
        
        .modal h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .modal p {
            color: #64dd17;
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .modal button {
            padding: 10px 20px;
            background: #64dd17;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div style="flex: 1;">
            <div class="header">
                <h1>BASE DEFENSE - TOWER BUILDER</h1>
            </div>
            <canvas id="gameCanvas" width="1280" height="720"></canvas>
        </div>
        
        <div class="sidebar">
            <div class="stat-box">
                <div class="stat-label">MONEY</div>
                <div class="stat-value" id="money">500</div>
            </div>
            
            <div class="stat-box">
                <div class="stat-label">HEALTH</div>
                <div class="stat-value" id="health">100/100</div>
            </div>
            
            <div class="stat-box">
                <div class="stat-label">WAVE</div>
                <div class="stat-value" id="wave">1</div>
            </div>
            
            <div class="stat-box">
                <div class="stat-label">ENEMIES</div>
                <div class="stat-value" id="enemies">0</div>
            </div>
            
            <div class="section-title">GAME MODE (1-3)</div>
            <div class="button-grid">
                <button class="mode-btn active" data-mode="build">BUILD (1)</button>
                <button class="mode-btn" data-mode="break">BREAK (2)</button>
                <button class="mode-btn" data-mode="weapon">WEAPON (3)</button>
            </div>
            
            <div class="section-title">BLOCKS</div>
            <div class="button-grid">
                <button class="btn active" data-block="wood">WOOD ($40)</button>
                <button class="btn" data-block="stone">STONE ($80)</button>
                <button class="btn" data-block="brick">BRICK ($70)</button>
                <button class="btn" data-block="grass">GRASS ($30)</button>
                <button class="btn" data-block="sand">SAND ($25)</button>
                <button class="btn" data-block="iron">IRON ($150)</button>
                <button class="btn" data-block="crystal">CRYSTAL ($120)</button>
                <button class="btn" data-block="obsidian">OBSIDIAN ($250)</button>
                <button class="btn" data-block="diamond">DIAMOND ($400)</button>
                <button class="btn" data-block="titanium">TITANIUM ($200)</button>
            </div>
            
            <div class="section-title">WEAPONS (X,C,V,Z,F,L)</div>
            <div style="line-height: 1.8;">
                <button class="weapon-btn active" data-weapon="sword">Sword</button>
                <button class="weapon-btn" data-weapon="axe">Axe</button><br>
                <button class="weapon-btn" data-weapon="spear">Spear</button>
                <button class="weapon-btn" data-weapon="sniper">Sniper</button><br>
                <button class="weapon-btn" data-weapon="hammer">Hammer</button>
                <button class="weapon-btn" data-weapon="laser">Laser</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="gameOverModal">
        <h2>GAME OVER</h2>
        <p id="finalStats"></p>
        <button onclick="location.reload()">RESTART</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = {
            running: true,
            mode: 'build',
            selectedBlock: 'wood',
            selectedWeapon: 'sword',
            money: 500,
            health: 100,
            wave: 1,
            waveTime: 0,
            gameTime: 0
        };
        
        const BLOCK_TYPES = {
            wood: { color: '#8B5A2B', health: 40, cost: 40 },
            stone: { color: '#A9A9A9', health: 80, cost: 80 },
            brick: { color: '#D2691E', health: 60, cost: 70 },
            grass: { color: '#228B22', health: 30, cost: 30 },
            sand: { color: '#EED5B7', health: 25, cost: 25 },
            iron: { color: '#646464', health: 150, cost: 150 },
            crystal: { color: '#64C8FF', health: 120, cost: 120 },
            obsidian: { color: '#3C143C', health: 200, cost: 250 },
            diamond: { color: '#96DCFF', health: 300, cost: 400 },
            titanium: { color: '#B4B4C8', health: 180, cost: 200 }
        };
        
        const WEAPONS = {
            sword: { damage: 25, range: 60, cooldown: 30 },
            axe: { damage: 40, range: 70, cooldown: 50 },
            spear: { damage: 20, range: 100, cooldown: 20 },
            sniper: { damage: 80, range: 300, cooldown: 60 },
            hammer: { damage: 60, range: 90, cooldown: 80 },
            laser: { damage: 35, range: 150, cooldown: 25 }
        };
        
        class Player {
            constructor() {
                this.x = 640;
                this.y = 360;
                this.width = 30;
                this.height = 40;
                this.speed = 2.5;
                this.keys = {};
            }
            
            draw() {
                ctx.fillStyle = '#FF6464';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = '#FF0000';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            }
            
            update() {
                if (this.keys['w'] || this.keys['arrowup']) this.y = Math.max(0, this.y - this.speed);
                if (this.keys['s'] || this.keys['arrowdown']) this.y = Math.min(canvas.height - this.height, this.y + this.speed);
                if (this.keys['a'] || this.keys['arrowleft']) this.x = Math.max(0, this.x - this.speed);
                if (this.keys['d'] || this.keys['arrowright']) this.x = Math.min(canvas.width - this.width, this.x + this.speed);
            }
        }
        
        class Block {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.health = BLOCK_TYPES[type].health;
                this.maxHealth = BLOCK_TYPES[type].health;
            }
            
            draw() {
                ctx.fillStyle = BLOCK_TYPES[this.type].color;
                ctx.fillRect(this.x, this.y, 40, 40);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x, this.y, 40, 40);
                
                if (this.health < this.maxHealth) {
                    const healthPercent = this.health / this.maxHealth;
                    ctx.fillStyle = '#C41C3B';
                    ctx.fillRect(this.x, this.y + 37, 40, 3);
                    ctx.fillStyle = '#00C800';
                    ctx.fillRect(this.x, this.y + 37, 40 * healthPercent, 3);
                }
            }
            
            takeDamage(damage) {
                this.health -= damage;
                return this.health <= 0;
            }
        }
        
        class Enemy {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.width = 20;
                this.height = 20;
                this.health = 100;
                this.maxHealth = 100;
                this.speed = 1 + Math.random() * 0.5;
                this.type = Math.floor(Math.random() * 5);
            }
            
            draw() {
                const colors = ['#FF4444', '#FF8844', '#FFFF44', '#44FF44', '#4444FF'];
                ctx.fillStyle = colors[this.type];
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                ctx.fillStyle = '#C41C3B';
                ctx.fillRect(this.x, this.y - 5, this.width, 2);
                const healthWidth = (this.health / this.maxHealth) * this.width;
                ctx.fillStyle = '#00C800';
                ctx.fillRect(this.x, this.y - 5, healthWidth, 2);
            }
            
            update() {
                this.y += this.speed;
            }
            
            takeDamage(damage) {
                this.health -= damage;
                return this.health <= 0;
            }
        }
        
        let player = new Player();
        let blocks = [];
        let enemies = [];
        
        document.addEventListener('keydown', (e) => {
            player.keys[e.key.toLowerCase()] = true;
            if (e.key === '1') { gameState.mode = 'build'; updateModeButtons(); }
            if (e.key === '2') { gameState.mode = 'break'; updateModeButtons(); }
            if (e.key === '3') { gameState.mode = 'weapon'; updateModeButtons(); }
            if (e.key.toLowerCase() === 'x') { gameState.selectedWeapon = 'sword'; updateWeaponButtons(); }
            if (e.key.toLowerCase() === 'c') { gameState.selectedWeapon = 'axe'; updateWeaponButtons(); }
            if (e.key.toLowerCase() === 'v') { gameState.selectedWeapon = 'spear'; updateWeaponButtons(); }
            if (e.key.toLowerCase() === 'z') { gameState.selectedWeapon = 'sniper'; updateWeaponButtons(); }
            if (e.key.toLowerCase() === 'f') { gameState.selectedWeapon = 'hammer'; updateWeaponButtons(); }
            if (e.key.toLowerCase() === 'l') { gameState.selectedWeapon = 'laser'; updateWeaponButtons(); }
        });
        
        document.addEventListener('keyup', (e) => {
            player.keys[e.key.toLowerCase()] = false;
        });
        
        canvas.addEventListener('click', (e) => {
            if (!gameState.running) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * canvas.width / rect.width;
            const y = (e.clientY - rect.top) * canvas.height / rect.height;
            
            if (gameState.mode === 'build') {
                const blockX = Math.floor(x / 40) * 40;
                const blockY = Math.floor(y / 40) * 40;
                const cost = BLOCK_TYPES[gameState.selectedBlock].cost;
                
                if (gameState.money >= cost && !blocks.some(b => b.x === blockX && b.y === blockY)) {
                    blocks.push(new Block(blockX, blockY, gameState.selectedBlock));
                    gameState.money -= cost;
                }
            } else if (gameState.mode === 'break') {
                for (let i = blocks.length - 1; i >= 0; i--) {
                    if (x >= blocks[i].x && x < blocks[i].x + 40 && y >= blocks[i].y && y < blocks[i].y + 40) {
                        gameState.money += Math.floor(BLOCK_TYPES[blocks[i].type].cost / 2);
                        blocks.splice(i, 1);
                        break;
                    }
                }
            } else if (gameState.mode === 'weapon') {
                const weapon = WEAPONS[gameState.selectedWeapon];
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const dx = enemies[i].x + enemies[i].width / 2 - player.x - player.width / 2;
                    const dy = enemies[i].y + enemies[i].height / 2 - player.y - player.height / 2;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < weapon.range) {
                        if (enemies[i].takeDamage(weapon.damage)) {
                            gameState.money += 20;
                            enemies.splice(i, 1);
                        }
                    }
                }
            }
        });
        
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.selectedBlock = btn.dataset.block;
            });
        });
        
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                gameState.mode = btn.dataset.mode;
                updateModeButtons();
            });
        });
        
        document.querySelectorAll('.weapon-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                gameState.selectedWeapon = btn.dataset.weapon;
                updateWeaponButtons();
            });
        });
        
        function updateModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(b => {
                b.classList.remove('active');
                if (b.dataset.mode === gameState.mode) b.classList.add('active');
            });
        }
        
        function updateWeaponButtons() {
            document.querySelectorAll('.weapon-btn').forEach(b => {
                b.classList.remove('active');
                if (b.dataset.weapon === gameState.selectedWeapon) b.classList.add('active');
            });
        }
        
        function update() {
            if (!gameState.running) return;
            
            gameState.gameTime++;
            gameState.waveTime++;
            
            player.update();
            
            if (gameState.gameTime % (120 - gameState.wave * 5) === 0 && enemies.length < gameState.wave * 3) {
                enemies.push(new Enemy());
            }
            
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                
                for (let j = blocks.length - 1; j >= 0; j--) {
                    const block = blocks[j];
                    if (enemies[i].x < block.x + 40 && enemies[i].x + enemies[i].width > block.x &&
                        enemies[i].y < block.y + 40 && enemies[i].y + enemies[i].height > block.y) {
                        
                        if (block.takeDamage(5)) {
                            blocks.splice(j, 1);
                        }
                        enemies[i].speed = -enemies[i].speed;
                    }
                }
                
                if (enemies[i].y > canvas.height) {
                    gameState.health -= 10;
                    enemies.splice(i, 1);
                }
            }
            
            if (enemies.length === 0 && gameState.waveTime > 300) {
                gameState.wave++;
                gameState.waveTime = 0;
                gameState.money += 100;
            }
            
            if (gameState.health <= 0) {
                gameState.running = false;
                document.getElementById('finalStats').innerHTML = `
                    <strong>WAVE:</strong> ${gameState.wave}<br>
                    <strong>MONEY:</strong> ${gameState.money}<br>
                    <strong>BLOCKS:</strong> ${blocks.length}
                `;
                document.getElementById('gameOverModal').classList.add('show');
            }
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            blocks.forEach(block => block.draw());
            enemies.forEach(enemy => enemy.draw());
            player.draw();
        }
        
        function updateUI() {
            document.getElementById('money').textContent = gameState.money;
            document.getElementById('health').textContent = `${gameState.health}/100`;
            document.getElementById('wave').textContent = gameState.wave;
            document.getElementById('enemies').textContent = enemies.length;
        }
        
        function gameLoop() {
            update();
            draw();
            updateUI();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
